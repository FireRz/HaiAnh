<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Báo Cáo Power BI - Full Screen</title>
  <style>
    /* Loại bỏ margin/padding mặc định, cho body và html chiếm trọn chiều cao */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Ẩn thanh cuộn để iframe chiếm trọn màn hình */
      transition: background 0.5s, color 0.5s;
    }

    /* Nền mặc định */
    body {
      background: linear-gradient(120deg, #3498db, #8e44ad);
      color: white;
    }


    /* Iframe chiếm toàn màn hình */
    iframe {
      display: block;
      width: 100%;
      height: 100vh; /* Sử dụng 100vh để không còn khoảng trắng bên dưới */
      border: none;
      background: #fff;
      transition: background 0.5s;
    }

    /* Khi Dark Mode, đổi màu nền iframe (nếu muốn) */
    body.dark iframe {
      background: #333;
    }
  </style>
</head>
<body>


  <!-- Iframe Báo cáo Power BI -->
  <iframe 
    title="BÁO CÁO POWER BI"
    src="https://app.powerbi.com/reportEmbed?reportId=a2d7755d-47bf-49d9-adfd-d88042730a14&autoAuth=true&ctid=6ea838f0-f529-455e-9738-147060990b55"
    allowFullScreen="true">
  </iframe>

  <script>
    // Chuyển chế độ Dark Mode
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>

</body>
</html>
