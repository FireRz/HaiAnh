<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <style>
        /* ƒê·ªãnh d·∫°ng chung */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #3498db, #8e44ad);
            color: white;
        }

        .container {
            max-width: 90%;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            background: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* N√∫t Dark Mode */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            transition: 0.3s;
        }

        .dark-mode-toggle:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Dark Mode */
        body.dark {
            background: #1e1e1e;
            color: #f5f5f5;
        }

        body.dark .container {
            background: rgba(255, 255, 255, 0.1);
        }

        body.dark iframe {
            background: #333;
        }
    </style>
</head>
<body>

            allowFullScreen="true">

    </div>

    <script>
        // Chuy·ªÉn ƒë·ªïi ch·∫ø ƒë·ªô Dark Mode

</body>
